<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
    </head>

<body style="background-color: black; color: white;">

    <div class="logo"
        style="padding: 20px; display: flex;align-items: center;width: 100%;position: sticky;z-index: 999;top: 0;background-color: black;padding: 10px;">
        <a href="{% url 'home' %}"><img src="{% static 'users/img/logo.png' %}" alt="logo"></a>
        <a href="{% url 'home' %}">ESM</a>
    </div>
    <form style="margin-top: 100px;">
        <div style="text-align: center; align-items: center;">
            <img src="{% static 'users/img/change_pass.jpg' %}" alt="" style="width: 500px;height: 400px;float: left;margin-left: 100px;border-radius: 20px;box-shadow: 19px 19px 19px  white;">
            <h1>Reset Your Password</h1>
            <div class="form-group" style="padding-top: 50px;">
                <label for="exampleInputEmail1">Enter New Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="New Password"
                    style="width: 500px; margin: 0 auto;">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Repeat Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password"
                    style="width: 500px; margin: 0 auto;">
            </div>

            <a href="{% url 'login' %}" class="btn  btn-lg btn-outline-light"
                style="background-color: black; color: white;">Submit</a>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>

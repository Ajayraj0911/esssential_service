<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'users/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    
    <!-- Custom styles for this template-->
     <link href="{% static 'users/css/sb-admin-2.min.css' %}" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'users/css/style.css' %}">

</head>

<body style="background-color: black; color: white; padding: 0;">
    <div class="logo"
        style="padding: 20px; display: flex;align-items: center;width: 100%;position: sticky;z-index: 999;top: 0;background-color: black;padding: 10px;">
        <a href="{% url 'home' %}"><img src="{% static 'users/img/logo.png' %}" alt="logo"></a>
        <a href="{% url 'home' %}">ESM</a>
    </div>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0" style="background-color: black; color: white;">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block"><img src="{% static 'users/img/password.png' %}" alt="" style="width: 100%;height: 400px;"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 ">Forgot Your Password?</h1>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                            and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <a href="{% url 'reset_password' %}" class="btn btn-outline-light btn-user btn-block"
                                            style="background-color: black; color: white;">
                                            Reset Password
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'register' %}" style="color: white;">Create an
                                            Account!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'login' %}" style="color: white;">Already have an
                                            account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

       <!-- Bootstrap core JavaScript-->
                <script src="{% static 'users/vendor/jquery/jquery.min.js' %}"></script>
                <script src="{% static 'users/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

                <!-- Core plugin JavaScript-->
                <script src="{% static 'users/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

                <!-- Custom scripts for all pages-->
                <script src="{% static 'users/js/sb-admin-2.min.js' %}"></script>
</body>

</html>
